<!DOCTYPE HTML>
<html>
    <head>
        <title>Porfolio</title>
        <style>
            
            @keyframes animate{
				
				0%, 100%{
					
					filter: hue-rotate(0deg);
					
				}
				
				50%{
					
					filter: hue-rotate(360deg);
					
				}
				
			}
            #title{
                font-size:2em;
                animation:animate 2s infinite linear;
            }
        </style>
    </head>
    <body>
        <h1 id='title'>JONNY PORFOLIO</h1>
    </body>
</html>
