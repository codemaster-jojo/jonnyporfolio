<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="https://www.landaumusic.com/wp-content/uploads/2016/02/favicon.png">
		<title>Music Trivia Flashcard Sample</title>
		<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;400&display=swap" rel="stylesheet">
		<!-- first include tsParticles -->  
    	<script src="https://cdn.jsdelivr.net/npm/tsparticles@1.16.0/dist/tsparticles.min.js"></script>  
    	<!-- then include jquery wrapper -->  
    	<script src="https://cdn.jsdelivr.net/npm/jquery-particles@1.16.0/dist/jquery.particles.min.js"></script>
		
		<style>
			h1 {
				font-family: "Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, "AppleGothic", sans-serif;
				font-size: 92px;
				text-align: center;
				text-transform: uppercase;
				margin: 0px;
			}
			h1.shadow {
				color: #2c2c2c;
				text-shadow: 4px 4px 0px white, 7px 7px 0px grey;
			}
			div{
				text-align:center;
			}
			.audio-container{
				text-align: center;
			}
			
			
			* {
				box-sizing: border-box;
			}
			
			body{
				/*--background: url(https://www.qoom.cloud/mac/flashcard-background.png);*/
				--front: #ADEFD1;
				--back: #ADEFD1;
				--text: black;
				--border: white;
			}
			
			background: var(--background);
				font-family: 'Arvo';
				font-size: 2em;
			}
			
			h1{
				font-size: 50px;
				font-family: 'Libre Franklin', sans-serif;
				color: white;
				text-align: center;
			}
			
			.flip-container {
				margin: 10vh auto;
				font-size:2em;
				font-family: "Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, "AppleGothic", sans-serif;
				-webkit-perspective: 1000;
				-moz-perspective: 1000;
				-ms-perspective: 1000;
				perspective: 1000;
				-ms-transform: perspective(1000px);
				-moz-transform: perspective(1000px);
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
			}
			.flip-container.flipped .flipper, .flip-container.flipped .flipper {
				-webkit-transform: rotateY(180deg);
				-moz-transform: rotateY(180deg);
				-o-transform: rotateY(180deg);
				transform: rotateY(180deg);
			}
		
			.flip-container, .front, .back {
				width: 600px;
				height: 400px;
				border-radius: 1em;
			}
			@media only screen and (max-width: 768px) {
				.flip-container{
				margin: 10vh auto;
			}
			.flip-container, .front, .back {
				width: 80vw;
				height: 80vh;
			}
			
			.front, .back {
				text-align: center;
				color: var(--text);
				border:solid 10px white;
			}
		
			#flashcard-content-front, #flashcard-content-back{
			position: relative;
			top: 40%;
			}
			.flipper {
		    	position: relative;
		    	-webkit-transition: 0.6s;
		    	-webkit-transform-style: preserve-3d;
		    	-ms-transition: 0.6s;
		    	-moz-transition: 0.6s;
		    	-moz-transform: perspective(1000px);
		    	-moz-transform-style: preserve-3d;
		    	-ms-transform-style: preserve-3d;
		    	transition: 0.6s;
		    	transform-style: preserve-3d;
			}
			.front, .back {
				position: absolute;
		    	top: 0;
		    	left: 0;
		    	-webkit-backface-visibility: hidden;
		    	-moz-backface-visibility: hidden;
		    	-ms-backface-visibility: hidden;
		    	backface-visibility: hidden;
				-webkit-transition: 0.6s;
				-webkit-transform-style: preserve-3d;
				-webkit-transform: rotateY(0deg);
				-moz-transition: 0.6s;
	    		-moz-transform-style: preserve-3d;
	    		-moz-transform: rotateY(0deg);
		    	-o-transition: 0.6s;
	    		-o-transform-style: preserve-3d;
	    		-o-transform: rotateY(0deg);
	    		-ms-transition: 0.6s;
	    		-ms-transform-style: preserve-3d;
	    		-ms-transform: rotateY(0deg);
	    		transition: 0.6s;
	    		transform-style: preserve-3d;
	    		transform: rotateY(0deg);
			}
			.front {
				z-index: 2;
				-webkit-transform: rotateY(0deg);
				-ms-transform: rotateY(0deg);
				background-color: var(--front);
			}
			.back {
				-webkit-transform: rotateY(-180deg);
				-moz-transform: rotateY(-180deg);
				-o-transform: rotateY(-180deg);
				-ms-transform: rotateY(-180deg);
				transform: rotateY(-180deg);
				background-color: var(--back);
			}
			div{
				text-align:center;
			}
	
			.bottoms{
				height: 3em;
				width: 200px;
				background-color: white;
				border: none;
				color: black;
				text-align: center;
				font-size: 30px;
				font-family: Arial, Helvetica, sans-serif;
				border-radius:10px;
				margin-top:10px;
				margin-bottom:10px;
				margin-left:10px;
				margin-right:10px;
				background-color: #ADEFD1;
			}
			.bottoms:hover{
				border: 3px line #000000;
				transition:transform 0.5s;
				transform: scale(1.12);
				color:#000000;
				border:10px linear-gradient;
			}
			#share{
				display: flex;
				justify-content: center;
				height: 2em;
				margin: 5px;
			}
			p{
				color: white;	
				font-family: Arial, Helvetica, sans-serif;
				font-size: 25px;
			}
			body{
				background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
				background-size:cover;
				animation: gradient 15s ease infinite;
			}

			@keyframes gradient {
				0% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
				100% {
					background-position: 0% 50%;
				}
			}
	}
    
			/* ---- particles.js container ---- */
			#particles-js {
				position: absolute;
				width: 100%;
				height: 100%;
				background-repeat: no-repeat;
				background-size: 100% 100%;
				background-position: 0% 0%;
				margin-top:30px;
			}
			.answer-container{
				margin: 15px;
				height: 30px;
			}
			input{
				height: 100%;
				vertical-align: top;
			}
			#buttons{
				margin-top:10vh;
			}
		</style>
	</head>

	<body>
		<h1 class='shadow'>Music Trivia Flashcard</h1>
		<div class="audio-container">
			<!--<audio controls>
				<source src = "https://www.qoom.cloud/mac/background-music.mp3">
			</audio>-->
			<!--<iframe width="0" height="0" src="https://www.youtube.com/embed/KAHKP313P2I?autoplay=1&controls=1" frameborder="0"  	allow="accelerometer; autoplay;" ></iframe>-->

		</div>
		<div id="share">
			<p>Share your app via email: </p>
			<a href="mailto:winbert@applied-computing.org?subject=June Flashcard App&body=Hi there!%0D%0APlease check out my flashcard app:%0D%0Awww.qoom.cloud/mac/sampleflashcard.html%0D%0ABest,%0D%0AJonny Tang"
			   title="Share by Email">
			  <img src="https://www.freepnglogos.com/uploads/logo-gmail-png/logo-gmail-png-file-gmail-icon-svg-wikimedia-commons-0.png" style="height: 75px">
			</a>
		</div>
		<div id="particles-js"></div>
		<!--<div id="particles-js"></div>-->
		<div class="flip-container" id="flashcard">
		<div class="flipper">
			<div class="front">
				<span id="flashcard-content-front">1</span>
			</div>
			<div class="back">
				<span id="flashcard-content-back">2</span>
			</div>
			</div>
		</div>
		<div class="answer-container">
			<p>Type your answer here:</p>
			<input id="answer" type="text" size="30" onkeypress="checkanswer(event)">
		</div>
		<div id="buttons">
			<button id='prev' class="bottoms">Previous</button>
			<button id='next' class="bottoms">Next</button>
			<button id='flip' class="bottoms">Flip</button>
		</div>
		<p style = "text-align:center">Monthly App Challenge Music Flashcard App</p>
		
		
		<script>
		
		var prev = document.querySelector('#prev');
		var next = document.querySelector('#next');
		var flip = document.querySelector('#flip');

		/*Change the questions to whatever you want! Remember to stick to the theme of music this month.*/
		var questions=[
			"How many words are in the song Stiches?",
			"Which song was the first official song Maroon 5 made?",
			"Who sang the song Locked Away?",
			"Which song is the first song ever?",
			"Who is the first singer ever to sing and record?"
		];
		var answers=[
			"368 words",
			"Harder to Breath in 2002",
			"R. City",
			"Seikilos Epitaph.",
			"Édouard-Léon Scott de Martinville"
		];

		var currentText = questions[0];
		var questionNumber = 0;
		var cardState = 0;
		
		
		var flashcard = document.getElementById('flashcard');

		/*!-- 0 indicates the front question side and 1 indicates the back answer side*/

		updateFront();
		updateBack();

		function flipCard()
		{
			if(cardState==0){
				currentText = answers[questionNumber];
				cardState++;
				updateBack();
			}
			else{
				currentText = questions[questionNumber];
				cardState--;
				updateFront();
			}
		}
		
		function nextCard()
		{
			var length = questions.length;
			if(questionNumber<length-1)
				questionNumber++;
			else
				alert("Its the END!!!")
			
			if(cardState==0){
				currentText = questions[questionNumber];
				updateFront();
			}
			else{
				flipCard();
				flashcard.classList.toggle('flipped');
				updateText();
			}
			
		}
		
		function previousCard()
		{
			var length = questions.length;
			if(questionNumber>0)
				questionNumber--;
			else
				alert("Its the BEGINNING!!!")
			if(cardState==0){
				currentText = questions[questionNumber];
				updateFront();
			}
			else{
				flipCard();
				flashcard.classList.toggle('flipped');
				updateText();
			}
		}
		
		/*Updates the text shown on the flashcard after a button press.*/
		function updateFront(){
			document.getElementById("flashcard-content-front").innerHTML = currentText;
		}
		function updateBack(){
			document.getElementById("flashcard-content-back").innerHTML = currentText;
		}
		
		flip.addEventListener('click', flipCard);
		prev.addEventListener('click', previousCard);
		next.addEventListener('click', nextCard);
		
		flip.addEventListener('click', function() {
			flashcard.classList.toggle('flipped');
			updateText();
		}, false);
		
		particlesJS("particles-js", {
		  "particles": {
		    "number": {
		      "value": 100,
		      "density": {
		        "enable": true,
		        "value_area": 500
		      }
		    },
		    "color": {
		      "value": "#ffffff"
		    },
		    "shape": {
		      "type": "circle",
		      "stroke": {
		        "width": 0,
		        "color": "#000000"
		      },
		      "polygon": {
		        "nb_sides": 5
		      },
		      "image": {
		        "src": "img/github.svg",
		        "width": 100,
		        "height": 100
		      }
		    },
		    "opacity": {
		      "value": 0.5,
		      "random": false,
		      "anim": {
		        "enable": false,
		        "speed": 1,
		        "opacity_min": 0.1,
		        "sync": false
		      }
		    },
		    "size": {
		      "value": 3,
		      "random": true,
		      "anim": {
		        "enable": false,
		        "speed": 40,
		        "size_min": 0.1,
		        "sync": false
		      }
		    },
		    "line_linked": {
		      "enable": true,
		      "distance": 150,
		      "color": "#ffffff",
		      "opacity": 0.4,
		      "width": 1
		    },
		    "move": {
		      "enable": true,
		      "speed": 6,
		      "direction": "none",
		      "random": false,
		      "straight": false,
		      "out_mode": "out",
		      "bounce": false,
		      "attract": {
		        "enable": false,
		        "rotateX": 600,
		        "rotateY": 1200
		      }
		    }
		  },
		  "interactivity": {
		    "detect_on": "canvas",
		    "events": {
		      "onhover": {
		        "enable": true,
		        "mode": "grab"
		      },
		      "onclick": {
		        "enable": true,
		        "mode": "push"
		      },
		      "resize": true
		    },
		    "modes": {
		      "grab": {
		        "distance": 140,
		        "line_linked": {
		          "opacity": 1
		        }
		      },
		      "bubble": {
		        "distance": 400,
		        "size": 40,
		        "duration": 2,
		        "opacity": 8,
		        "speed": 3
		      },
		      "repulse": {
		        "distance": 200,
		        "duration": 0.4
		      },
		      "push": {
		        "particles_nb": 4
		      },
		      "remove": {
		        "particles_nb": 2
		      }
		    }
		  },
		  "retina_detect": true
		});
		function checkanswer(event){
			var char = event.which; 
			if(char=='13'){
				if(answer.value==answers[questionNumber]){
					alert("You got it!");
				}
				else{
					alert("That's incorrect.");
				}
			}
		}
		</script>
	</body>
</html>
