<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=B612&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">

		<title>Virtual Art!</title>
		<style>
			body{
				height:100vh;
				width:100vw;
				display:grid;
				margin:0;
				overflow:hidden;
				grid-template-rows:60px 1fr 1fr 1fr 1fr 40px;
				grid-template-columns:80px 1fr 1fr 1fr 1fr 80px;
				grid-template-areas:
				"h h h h h h"
				"n m m m m s"
				"n m m m m s"
				"n m m m m s"
				"n m m m m s"
				"f f f f f f";
			}
			header{
				text-align:center;
				font-family: 'Shojumaru', cursive;
				font-size:1.5em;
				text-shadow: 0px -1px 2px red,
                0px -3px 6px rgba(255,200,200,1),
                0px -6px 12px rgba(255,150,150,1),
                0px -10px 20px rgba(255,100,100,1),
                0px -15px 30px rgba(255,50,50,1),
                0px -21px 42px rgba(255,0,0,1);
                animation:lightup 0.5s ease infinite, changecolor 10s linear infinite, grow 2s ease infinite;
                grid-area:h;
                position:relative;
                background-color:yellow;
                z-index:100;
			}
			@keyframes grow{
				33%{
					font-size:1em;
				}
				66%{
					font-size:1.5em;
				}
				99{
					font-size:1em;
				}
			}
			@keyframes lightup{
				50%{
			         text-shadow:0px -4px 8px white,
			         0px -12px 24px rgba(255,200,200,1),
			         0px -24px 48px rgba(255,150,150,1),
			         0px -40px 80px rgba(255,100,100,1),
			         0px -60px 120px rgba(255,50,50,1),
			         0px -84px 168px rgba(255,0,0,1);
			    }
			}
			@keyframes changecolor{
				to{filter:hue-rotate(360deg)}
			} 
			nav{
				grid-area:n;
				position:relative;
				background-color:lightblue;
				font-family:"B612", sans-serif;
				z-index:100;
				overflow-y:scroll;
			}
			main{
				grid-area:m;
				position:relative;
				font-family:"B612", sans-serif;
			}
			section{
				grid-area:s;
				position:relative;
				background-color:lightblue;
				font-family:"B612", sans-serif;
				z-index:100;
				text-align:center;
			}
			section > input{
				  width:90%;
			}
			footer{
				grid-area:f;
				position:relative;
				background-color:yellow;
				font-family:"B612", sans-serif;
				z-index:100;
				text-align:center;
			}
			h3{
				text-align:center;
			}
			nav > button{
				border:none;
				display:block;
				margin:auto;
				margin-bottom:10px;
				background-color:purple;
				border-radius:5px;
				box-shadow:3px 3px 3px violet;
				user-select:none;
			}
			button:hover{
				transition:transform 0.5s;
				transform: scale(1.19);
			}
			trash:hover{
				transition:transform 0.5s;
				transform:rotate(360deg);
			}
		</style>
	</head>

			function updateFilter(){
				var inv = cinvert.value;
				var sat = csaturate.value;
				mainArea.style.filter = `invert(${inv}%) saturate(${sat}%)`;
			}
			
			function randomRange(rmin, rmax){
				var n = Math.random()*(rmax-rmin);
				return(n + rmin)
			}
			function randomRangeInt(rmin, rmax){
				var n = randomRange(rmin, rmax);
				return parseInt(n);
			}
			function drawRects(){
				var bcolors = ["skyblue", "aqua", "aquamarine", "cornflowerBlue", "darkCyan", "blue", "darkBlue", "darkTurquoise", "dodgerBlue", "lightBlue", "lightCyan"];
				
				var gcolors = ["chartreuse", "darkOliveGreen", "green", "darkGreen", "darkKhaki", "forestGreen", "greenYellow", "lawnGreen", "lightGreen", "lime", "limeGreen", "paleGreen"];
				
				var rIndex1 = randomRangeInt(0, bcolors.length);
				var rIndex2 = randomRangeInt(0, gcolors.length);
				var rDiv = document.createElement("div");
				rDiv.style.position = "absolute";
				rDiv.style.top = randomRange(0, 40) + "vh";
				rDiv.style.left = randomRange(0, 40) + "vw";
				rDiv.style.width = randomRange(5, 40) + "vw";
				rDiv.style.height = randomRange(5, 40) + "vh";
				
				layers.push(rDiv);
				
				//rDiv.style.backgroundColor = "lightblue"; 
				var color1 = bcolors[rIndex1];
				var color2 = gcolors[rIndex2];
				rDiv.style.backgroundImage = `linear-gradient(${color1}, ${color2})`;
				mainArea.appendChild(rDiv);
			}
			function drawSVG(iconName){
				var count = randomRangeInt(5, 10);
				while (count--){
					var sDiv = document.createElement("div")
					sDiv.style.position = "absolute";
					sDiv.style.top = randomRange(0, 60) + "vh";
					sDiv.style.left = randomRange(0, 60) + "vw";
					sDiv.style.width = randomRange(10, 60) + "vw";
					sDiv.style.height = randomRange(10, 60) + "vh";
					sDiv.style.opacity = randomRange(0.01, 1);
					sDiv.style.zIndex = layers.length;
					layers.push(sDiv);
					
					var zoom = randomRangeInt(0.5, 5);
					var rotation = randomRangeInt(45, 370);
					sDiv.style.transform = `scale(${zoom}) rotate(${rotation}deg)`;
					sDiv.innerHTML = iconName;
					mainArea.appendChild(sDiv);
					
					
				}
			}
			function clearPage(){
				mainArea.innerHTML = "";
			}
			
			
			function drawWithPen(){
				var pcanvas = document.createElement("canvas");
				var msize = mainArea.getBoundingClientRect();
				var isMouseDown = false;
				
				var offsetx = 60;//header height
				var offsety = 80;//nav width
				
				//canvas size --> mainArea size
				pcanvas.width = msize.width;
				pcanvas.height = msize.height;
				pcanvas.style.zIndex = layers.length;
				pcanvas.style.cursor = "crosshair";
				
				pcanvas.style.position = "absolute";
				pcanvas.style.top = 0;
				pcanvas.style.left = 0;
				
				mainArea.appendChild(pcanvas);
				layers.push(pcanvas);
				var tools = pcanvas.getContext("2d");//Only for x and y
				
				pcanvas.onmousedown = startDrawing;
				pcanvas.onmousemove = doDrawing;
				pcanvas.onmouseup = stopDrawing;
				
				function startDrawing(pt){//pt stands for point
					isMouseDown = true;
					tools.beginPath();
					tools.moveTo(pt.x -offsetx, pt.y -offsetx)
					tools.strokeStyle = linecolor.value;
					tools.lineWidth = linewidth.value;
				}
				function doDrawing(pt){
					if(isMouseDown){
						tools.lineTo(pt.x -offsetx, pt.y -offsetx);
						tools.stroke();
					}
					
				}
				function stopDrawing(pt){
					tools.closePath();
					isMouseDown = false;
				}
			}

				pcanvas.height = msize.height;

					tools.drawImage(image, 0, 0, msize.width, msize.height);
				}
				image.src = myPhoto;
